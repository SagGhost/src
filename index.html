	<body ng-app="myApp" ng-controller="myCtrl">

		</div>

		<div class="header id-head">

					</li>
					<li>
						<a href="#">
							<b><img src="temp/icon_map.png"/></b>

					<li>
						<a href="coupon_list.html">
							<b><img src="temp/icon_cp.png"/></b>

					</li>
					<li>
						<a href="#">
							<b><img src="temp/icon_nav.png"/></b>

					<li>

							<b><img src="temp/icon_wifi.png"/></b>

						</a>
					</li>
				</ul>
			</div>

			<!--首页活动[[-->
			<div class="id-actives">

			<div class="id-cous">

				<ul>
					<li ng-repeat="x in lists.pagelist" class="clearfix">

							<div class="ls-image"><img src={{x.Pic}} width="100" height="80"></div>

								<div class="ls-intro"><b>￥{{x.Price}}</b> <span class="lineTh">原价：{{x.OldPrice}}</span></div>
