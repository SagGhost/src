<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>优惠券详情</title>
		<link rel="stylesheet" type="text/css" href="css/site.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css" />
	</head>

	<body ng-app="myApp" ng-controller="myCtrl">
		<!--pre-Loading[[-->
		<div class="fix-screen">
			<div class="fs-text">
				数据获取失败！
			</div>
		</div>
		<!--pre-Loading]]-->
		<div class="header">
			<a class="headerBtn-back" ng-click="goBack()"><span class="icon-back"></span></a>
			活动详情
		</div>
		<div class="details">
			<div class="swiper-container">
				<img src="{{Activity.Pic}}" style="min-height: 150px;" />
			</div>
			<div class="detail_name active_name">
				<div class="active_state" ng-if="overDue"></div>
				{{Activity.Title}}
			</div>
			<div class="detail_list">
				<ul>
					<li>活动时间：<span class="floatRight">{{Activity.BeginAt.substring(0,10)}}~{{Activity.EndAt.substring(0,10)}}</span></li>
					<li>活动地点：<span class="floatRight">{{Activity.Address}}</span></li>
					<li>联系电话：
						<a class="floatRight" href="tel:028-15572161">{{Activity.Phone}}</a>
					</li>
				</ul>
			</div>
			<div class="partShop">
				<h3>活动须知</h3>
				<ul>
					<li>
						<p>{{Activity.Descript}}</p>
					</li>
				</ul>
			</div>
			<div class="partShop">
				<h3>参与门店</h3>
				<ul>
					<li ng-repeat="l in Activity.shopList">
						<div class="plImage">
							<a href="shop_detail.html?id={{l.Id}}"><img src="{{l.MainPic}}" width="100" height="80" /></a>
						</div>
						<div class="plText">
							<div class="plTitle">
								{{l.Name}}
							</div>
							<!--<div class="plLocation">
								{{l.Address.substring(0,19)}}
							</div>-->
							<div class="plLocation">
								综合评分:{{l.MarkAverage|number: 1}},人均消费:￥{{l.RMBPer}}
							</div>
							<div class="plLocation colorOrange">
								<a href="#"><i class="icon-nav"></i>室内地图</a>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script src="js/angular.min.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
		<script src="js/getQueryString.js" type="text/javascript"></script>
		<script src="js/config.js" type="text/javascript"></script>
		<script src="js/swiper-3.3.1.min.js" type="text/javascript"></script>
		<script src="js/active_detail.js" type="text/javascript"></script>

	</body>

</html>
