<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/site.css" />
		<link rel="stylesheet" type="text/css" href="css/coupon_list.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>

	<body ng-app="myApp" ng-controller="myCtrl">
		<!--pre-Loading[[-->
		<div class="fix-screen">
			<div class="fs-text">
				数据获取失败！
			</div>
		</div>
		<!--pre-Loading]]-->
		<!--头部-标题[[-->
		<div class="header">
			<a class="headerBtn-back" ng-click="goBack()"><span class="icon-back"></span></a>
			优惠券列表
		</div>
		<!--头部-标题]]-->
		<!--优惠券-列表[[-->
		<div class="details">
			<div class="lists">
				<ul>
					
					<li ng-repeat="x in lists.pagelist" class="clearfix">
						<a href="coupon_detail.html?id={{x.Id}}">
							<div class="ls-image"><img src={{x.Pic}} width="100" height="80"></div>
							<div class="ls-text">
								<div class="ls-h3">{{x.Name}}</div>
								<div class="ls-intro"><b>￥{{x.Price}}</b> <span class="lineTh">原价：{{x.OldPrice}}</span></div>
								<div class="ls-time"><span class="iconPre"></span>{{x.ShortName}}</div>
							</div>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<!--优惠券-列表]]-->
		<script src="js/main.js" type="text/javascript"></script>
		<script src="js/angular.min.js" type="text/javascript"></script>
		<script src="js/config.js" type="text/javascript"></script>
		<script src="js/coupon_list.js" type="text/javascript"></script>
	</body>

</html>
