<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>密码找回</title>
		<link rel="stylesheet" type="text/css" href="css/site.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>

	<body ng-app="myApp" ng-controller="myCtrl">
		<!--pre-Loading[[-->
		<div class="fix-screen">
			<div class="fs-text">
				数据获取失败！
			</div>
		</div>
		<!--pre-Loading]]-->
		<div class="header">
			<a class="headerBtn-back" ng-click="goBack()"><span class="icon-close"></span></a>
			<a class="headerBtn-scang" href="regist.html">注册</a>
			无密码快捷登陆
		</div>
		<div class="details">
			<div class="login-box">
				<ul>
					<li class="lg-eye">
						<span class="lg-label">手机号：</span>
						<input type="tel" class="lg-input" name="phone" id="phone" placeholder="请输入您的手机号码" />
						<span class="yzBtn">获取验证码</span>
					</li>
					<li>
						<span class="lg-label">验证码：</span>
						<input type="text" class="lg-input" name="yzCode" id="yzCode" placeholder="请输入获取到的手机验证码" />
					</li>
				</ul>
				<div class="lg-submit">
					<button class="lg-btn" ng-click="lgSubmit()">登 陆</button>
				</div>
			</div>
			<div class="lg-notice">
				<a class="noRight" href="huiGlogin.html">慧逛密码登陆？</a>
			</div>
			<!--其他合作账号登陆[[-->
			<div class="other-login">
				<div class="ol-h3">使用合作账号登录</div>
				<div class="ol-list">
					<ul>
						<li>
							<a class="weixin" href="#"></a>
						</li>
						<li>
							<a class="weibo" href="#"></a>
						</li>
						<li>
							<a class="qq" href="#"></a>
						</li>
					</ul>
				</div>
			</div>
			<!--其他合作账号登陆]]-->
		</div>
		<script src="js/main.js" type="text/javascript"></script>
		<script src="js/angular.min.js" type="text/javascript"></script>
		<script src="js/config.js" type="text/javascript"></script>
		<script src="js/noPassword.js" type="text/javascript"></script>
	</body>

</html>
