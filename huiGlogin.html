<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>慧逛账号登陆</title>
		<link rel="stylesheet" type="text/css" href="css/site.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>

	<body ng-app="myApp" ng-controller="myCtrl">
		<!--pre-Loading[[-->
		<div class="fix-screen">
			<div class="fs-text">
				数据获取失败！
			</div>
		</div>
		<!--pre-Loading]]-->
		<div class="header">
			<a class="headerBtn-back" ng-click="goBack()"><span class="icon-close"></span></a>
			<a class="headerBtn-scang" href="regist.html">注册</a>
			绿地城账号登陆
		</div>
		<div class="details">
			<div class="lg-lvlogo"></div>
			<div class="login-box">
				<ul>
					<li>
						<span class="lg-label">手机号：</span>
						<input type="tel" class="lg-input" name="phone" id="phone" placeholder="请输入您的手机号码" />
					</li>
					<li class="lg-eye">
						<span class="lg-label">密<i></i>码：</span>
						<input type="password" class="lg-input" name="passward" id="passward" placeholder="请输入登陆密码" />
						<span class="lg-eyeBtn" ng-click="seeChange()"></span>
					</li>
				</ul>
				<div class="lg-submit">
					<button class="lg-btn" ng-click="lgSubmit()">登陆并授权</button>
				</div>
			</div>
			<div class="lg-notice">慧寻APP将获得以下权限：</div>
			<div class="lv-setting">
				<ul>
					<li class="lv-item selected" onclick="isSelected(this)"><span></span>访问您的个人资料等基础信息(必选)</li>
					<li class="lv-item selected" onclick="isSelected(this)"><span></span>访问您的绿地城积分和优惠券信息</li>
					<li class="lv-item selected" onclick="isSelected(this)"><span></span>访问您的逛街和购物喜好信息</li>
				</ul>
			</div>
		</div>
		<script src="js/main.js" type="text/javascript"></script>
		<script src="js/angular.min.js" type="text/javascript"></script>
		<script src="js/config.js" type="text/javascript"></script>
		<script src="js/huiGlogin.js" type="text/javascript"></script>
	</body>

</html>
