<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>城慧逛-注册</title>
		<link rel="stylesheet" type="text/css" href="css/site.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>

	<body ng-app="myApp" ng-controller="myCtrl">
		<!--pre-Loading[[-->
		<div class="fix-screen">
			<div class="fs-text">
				数据获取失败！
			</div>
		</div>
		<!--pre-Loading]]-->
		<div class="header">
			<a class="headerBtn-back" ng-click="goBack()"><span class="icon-close"></span></a>
			<a class="headerBtn-scang" href="login.html">登录</a>
			用户注册
		</div>
		<div class="details">
			<div class="login-box">
				<ul>
					<li class="lg-eye">
						<span class="lg-label">手机号：</span>
						<input type="tel" class="lg-input" name="phone" id="phone" placeholder="请输入您的手机号码" />
						<span class="yzBtn">获取验证码</span>
					</li>
					<li>
						<span class="lg-label">验证码：</span>
						<input type="text" class="lg-input" name="yzCode" id="yzCode" placeholder="请输入获取到的手机验证码" />
					</li>
					<li>
						<span class="lg-label">密<i></i>码：</span>
						<input type="password" class="lg-input" name="passward" id="passward" placeholder="请输入登陆密码" />
					</li>
				</ul>
				<div class="lg-submit">
					<button class="lg-btn" ng-click="lgSubmit()">注 册</button>
				</div>
			</div>
			<div class="lg-notice lg-agree">
				<label class="isAgree agreeed"  ng-click="isAgree()">
				<span class="icon-agree"></span> 我已阅读并同意《慧逛会员协议》
				</label>

			</div>
		</div>

		<script src="js/main.js" type="text/javascript"></script>
		<script src="js/angular.min.js" type="text/javascript"></script>
		<script src="js/config.js" type="text/javascript"></script>
		<script src="js/regist.js" type="text/javascript"></script>
	</body>

</html>
